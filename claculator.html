<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="claculator.css" rel="stylesheet" type="text/css" />
    <link href="util.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <h1 class="text-centre"><b>Calculator</b></h1>
    <div class="container flex flex-col item-center mx-auto m-w-20">
        <div class="row">
            <input class="input" type="text"/>
        </div>
        <div class="row">
            <b><button class="button">C</button></b>
            <b><button class="button">%</button></b>
            
        </div>
        <div class="row">
            <b><button class="button">7</button></b>
            <b><button class="button">8</button></b>
            <b><button class="button">9</button></b>
            <b><button class="button">*</button></b>
        </div>
        <div class="row">
            <b><button class="button">4</button></b>
            <b><button class="button">5</button></b>
            <b><button class="button">6</button></b>
            <b><button class="button">/</button></b>
        </div>
        
        <div class="row">
            <b><button class="button">1</button></b>
            <b><button class="button">2</button></b>
            <b><button class="button">3</button></b>
            <b><button class="button">+</button></b>
        </div>
        <div class="row">
            <b><button class="button">0</button></b>
            <b><button class="button">.</button></b>
            <b><button class="button">=</button></b>
            <b><button class="button">-</button></b>
        </div>
    </div>
    <script src="claculator.js"></script>
</body>

</html>
